{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'refrigerator/css/style.css' %}" />
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <a href="{% url goto_refrigerator %}">{{ goto_refrigerator_text }}</a>
    <a href="{% url goto_register %}">{{ goto_register_text }}</a>
    <a href="{% url goto_change_select %}">{{ goto_change_select_text }}</a>
    <a href="{% url goto_search %}">{{ goto_search_text }}</a>
    <p>{{ text }}</p>

    <table>
        <tr>
            <th>ID</th>
            <th>FOODNAME</th>
        </tr>
        {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.foodName }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
