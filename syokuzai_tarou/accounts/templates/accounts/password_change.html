{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SIGN UP</title>

  <link rel="stylesheet" href="{% static 'refrigerator/css/style.css' %}" />
  
</head>
<body>
<h1>パスワード変更</h1>
<form action="" method="POST">
    {{ form.non_field_errors }}
    {% block content %}
    {% for field in form %}

        <label class="col-6" for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
    </br>
    {% endfor %}
    {% csrf_token %}
   
        <button type="submit" class="btn btn-primary btn-block">送信</button></br>
        <button type="submit" class="btn btn-primary btn-block" onClick="javascript:history.go(-1);">戻る</button>
        {% endblock %}
</form>

</body>
</html>
